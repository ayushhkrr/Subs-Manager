<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Login Page View -->
    <div id="login-view" class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-900">Sign In</h2>
        <form id="login-form" class="space-y-6">
            <div>
                <label for="login-email" class="text-sm font-medium text-gray-700">Email</label>
                <input id="login-email" name="email" type="email" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="login-password" class="text-sm font-medium text-gray-700">Password</label>
                <input id="login-password" name="password" type="password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Login
            </button>
        </form>
        <p id="login-error" class="text-sm text-red-600 text-center"></p>
        <p class="text-sm text-center text-gray-600">
            No account yet? <a href="#" id="show-register-link" class="font-medium text-indigo-600 hover:text-indigo-500">Register here</a>
        </p>
    </div>

    <!-- Registration Page View -->
    <div id="register-view" class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md hidden">
        <h2 class="text-2xl font-bold text-center text-gray-900">Create Account</h2>
        <form id="register-form" class="space-y-6">
            <div>
                <label for="register-username" class="text-sm font-medium text-gray-700">Username</label>
                <input id="register-username" name="username" type="text" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="register-email" class="text-sm font-medium text-gray-700">Email</label>
                <input id="register-email" name="email" type="email" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="register-password" class="text-sm font-medium text-gray-700">Password</label>
                <input id="register-password" name="password" type="password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Create Account
            </button>
        </form>
        <p id="register-error" class="text-sm text-red-600 text-center"></p>
        <p class="text-sm text-center text-gray-600">
            Already have an account? <a href="#" id="show-login-link" class="font-medium text-indigo-600 hover:text-indigo-500">Login here</a>
        </p>
    </div>

    <!-- Dashboard View -->
    <div id="dashboard-view" class="w-full max-w-4xl p-8 space-y-6 bg-white rounded-lg shadow-md hidden">
        <div class="flex items-center justify-between">
            <h1 class="text-2xl font-bold">Welcome, <span id="username-display"></span>!</h1>
            <button id="logout-btn" class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700">Logout</button>
        </div>
        
        <div class="mt-8">
            <h2 class="text-xl font-semibold">Your Subscriptions</h2>
            <div id="subscriptions-list" class="mt-4 space-y-4">
                <!-- Subscriptions will be dynamically inserted here -->
            </div>
        </div>

        <div class="pt-6 mt-8 border-t">
            <h2 class="text-xl font-semibold">Add New Subscription</h2>
            <form id="add-sub-form" class="mt-4 space-y-4">
                <div class="grid grid-cols-1 gap-4 sm:grid-cols-3">
                    <input id="sub-plan" type="text" placeholder="Plan Name (e.g., Netflix)" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    <input id="sub-price" type="number" step="0.01" placeholder="Price" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    <input id="sub-renewalDate" type="date" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                 <div class="sm:col-span-1">
                    <input id="sub-currency" type="text" placeholder="Currency (e.g., USD)" value="USD" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-indigo-600 rounded-md hover:bg-indigo-700 sm:w-auto">Add Subscription</button>
            </form>
            <p id="sub-form-error" class="mt-2 text-sm text-red-600"></p>
        </div>
    </div>

<script>
    // --- CONFIG ---
    const API_URL = 'http://localhost:5000'; 

    // --- DOM ELEMENTS ---
    const loginView = document.getElementById('login-view');
    const registerView = document.getElementById('register-view');
    const dashboardView = document.getElementById('dashboard-view');
    
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const addSubForm = document.getElementById('add-sub-form');

    const showRegisterLink = document.getElementById('show-register-link');
    const showLoginLink = document.getElementById('show-login-link');
    const logoutBtn = document.getElementById('logout-btn');

    const loginError = document.getElementById('login-error');
    const registerError = document.getElementById('register-error');
    const subFormError = document.getElementById('sub-form-error');

    const usernameDisplay = document.getElementById('username-display');
    const subscriptionsList = document.getElementById('subscriptions-list');

    // --- STATE MANAGEMENT ---
    let currentUser = null;
    let authToken = null;

    // --- API FUNCTIONS ---
    async function apiRequest(endpoint, method, body = null, token = null) {
        const headers = { 'Content-Type': 'application/json' };
        if (token) {
            headers['Authorization'] = `Bearer ${token}`;
        }

        const config = {
            method,
            headers,
            body: body ? JSON.stringify(body) : null
        };

        const response = await fetch(`${API_URL}${endpoint}`, config);
        // Try to parse JSON, but handle cases where the response might not be JSON
        const contentType = response.headers.get("content-type");
        if (contentType && contentType.indexOf("application/json") !== -1) {
             const data = await response.json();
             if (!response.ok) {
                throw new Error(data.message || 'An unknown error occurred');
             }
             return data;
        } else {
             const text = await response.text();
             if (!response.ok) {
                throw new Error(text || 'An unknown error occurred');
             }
             return text; // For responses like "User Registered, <token>"
        }
    }

    // --- VIEW SWITCHING ---
    function showView(view) {
        loginView.classList.add('hidden');
        registerView.classList.add('hidden');
        dashboardView.classList.add('hidden');
        
        view.classList.remove('hidden');
        view.classList.add('fade-in');
    }

    // --- AUTHENTICATION LOGIC ---
    function saveAuthData(data) {
        // Handle both object and string responses from backend
        let token, user;
        if (typeof data === 'object' && data.token) {
            token = data.token;
            user = data.user;
        } else if (typeof data === 'string') {
            const parts = data.split(', ');
            token = parts.length > 1 ? parts[1] : null;
        }

        if (!token) throw new Error('Token not found in response');

        authToken = token;
        localStorage.setItem('authToken', authToken);

        if (user) {
            currentUser = user;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
        } else {
            // If user object is not returned, decode from token (less ideal)
            const payload = JSON.parse(atob(token.split('.')[1]));
            currentUser = { id: payload.id, username: 'User' }; // Username is a placeholder
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
        }
    }

    function logout() {
        currentUser = null;
        authToken = null;
        localStorage.removeItem('authToken');
        localStorage.removeItem('currentUser');
        showView(loginView);
    }
    
    // --- EVENT LISTENERS ---
    showRegisterLink.addEventListener('click', (e) => {
        e.preventDefault();
        showView(registerView);
    });

    showLoginLink.addEventListener('click', (e) => {
        e.preventDefault();
        showView(loginView);
    });

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        loginError.textContent = '';
        const body = {
            email: loginForm.email.value,
            password: loginForm.password.value,
        };
        try {
            const data = await apiRequest('/login', 'POST', body);
            saveAuthData(data);
            await loadDashboard();
        } catch (error) {
            loginError.textContent = error.message;
        }
    });

    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        registerError.textContent = '';
        const body = {
            username: registerForm.username.value,
            email: registerForm.email.value,
            password: registerForm.password.value,
        };
        try {
            const data = await apiRequest('/register', 'POST', body);
            saveAuthData(data);
            await loadDashboard();
        } catch (error) {
            registerError.textContent = error.message;
        }
    });

    logoutBtn.addEventListener('click', logout);

    // --- DASHBOARD LOGIC ---
    async function loadDashboard() {
        if (!currentUser || !authToken) return;
        showView(dashboardView);
        await getAndRenderSubscriptions();
    }

    async function getAndRenderSubscriptions() {
        try {
            usernameDisplay.textContent = currentUser.username;
            const subs = await apiRequest(`/subscriptions/${currentUser.username}`, 'GET', null, authToken);

            subscriptionsList.innerHTML = '';
            if (subs.length === 0) {
                subscriptionsList.innerHTML = '<p class="text-gray-500">No subscriptions found. Add one below!</p>';
                return;
            }

            subs.forEach(sub => {
                const div = document.createElement('div');
                div.className = 'p-4 border rounded-md flex justify-between items-center';
                div.innerHTML = `
                    <div>
                        <p class="font-semibold">${sub.plan}</p>
                        <p class="text-sm text-gray-600">Renews on: ${new Date(sub.renewalDate).toLocaleDateString()}</p>
                    </div>
                    <div class="font-bold text-lg">${sub.currency || 'USD'} ${sub.price}</div>
                `;
                subscriptionsList.appendChild(div);
            });
        } catch (error) {
            subscriptionsList.innerHTML = `<p class="text-red-500">${error.message}</p>`;
        }
    }
    
    addSubForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        subFormError.textContent = '';
        const body = {
            plan: addSubForm['sub-plan'].value,
            price: addSubForm['sub-price'].value,
            renewalDate: addSubForm['sub-renewalDate'].value,
            currency: addSubForm['sub-currency'].value,
        };
        try {
            await apiRequest('/subscriptions', 'POST', body, authToken);
            addSubForm.reset();
            await getAndRenderSubscriptions();
        } catch (error) {
            subFormError.textContent = error.message;
        }
    });
    
    // --- INITIALIZATION ---
    function init() {
        const storedToken = localStorage.getItem('authToken');
        const storedUser = localStorage.getItem('currentUser');
        if (storedToken && storedUser) {
            authToken = storedToken;
            currentUser = JSON.parse(storedUser);
            loadDashboard();
        } else {
            showView(loginView);
        }
    }

    init();

</script>
</body>
</html>
